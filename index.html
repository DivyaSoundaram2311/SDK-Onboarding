<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Implementation Testing</title>
    <script src="https://hv-camera-web-sg.s3-ap-southeast-1.amazonaws.com/hyperverge-web-sdk@8.13.0/src/sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SDK Implementation Testing</h1>
        <button id="launchSDK">Launch SDK</button>
    </div>

    <script>
        document.getElementById("launchSDK").addEventListener("click", function() {
            const accessToken = "your_access_token";
            const workflowId = "your_workflow_id";
            const transactionId = "your_transaction_id";
            
            const hyperKycConfig = new window.HyperKycConfig(accessToken, workflowId, transactionId);
            
            const handler = (HyperKycResult) => {
                switch (HyperKycResult.status) {
                    case "user_cancelled":
                        alert("User cancelled the process.");
                        break;
                    case "error":
                        alert("An error occurred.");
                        break;
                    case "auto_approved":
                        alert("Auto-approved!");
                        break;
                    case "auto_declined":
                        alert("Auto-declined.");
                        break;
                    case "needs_review":
                        alert("Needs review.");
                        break;
                }
            };
            
            window.HyperKYCModule.launch(hyperKycConfig, handler);
        });
    </script>
</body>
</html>
